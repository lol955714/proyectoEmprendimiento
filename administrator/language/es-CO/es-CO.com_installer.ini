COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="No se encuentra la carpeta temporal de Joomla."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="La carpeta temporal de Joomla es donde Joomla copia una extensión, la extrae y sus archivos se copian en los directorios adecuados. Si esta configuración no se define en configuration.php ($tmp_path), entonces no podrá subir extensiones. Cree una carpeta para permitir a Joomla escribir en ella y así solucionar el problema."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="La carpeta temporal de Joomla no es modificable o no existe."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="La carpeta temporal de Joomla no es modificable por Joomla como tal, o puede que esta no exista, lo cual puede causar problemas al intentar subir extensiones en Joomla. Si tiene problemas al subir extensiones, asegúrese que la carpeta está definida en configuration.php o compruebe el '%s' y configure sus permisos para que sea modificable y verifique si esto soluciona el problema."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Límite de memoria PHP bajo."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Su límite de memoria PHP se encuentra por debajo de 8MB lo que puede causar algunos problemas al instalar grandes extensiones. Establezca su límite de memoria en al menos 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Límite de memoria PHP potencialmente bajo."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Su límite de memoria PHP se encuentra por debajo de 16MB lo que puede causar algunos problemas al instalar grandes extensiones. Establezca su límite de memoria en al menos 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="No hay advertencias detectadas."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Advertencia: no se pudo actualizar</h1> <p>La actualización se completó parcialmente. Por favor, realice la segunda actualización para completar el proceso.</p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="Hay algunas advertencias detectadas."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="No se encuentra la carpeta temporal de PHP."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="La carpeta temporal de PHP es la carpeta que utiliza PHP para almacenar un archivo subido antes que Joomla pueda acceder a dicho archivo. Si la carpeta no está definida no siempre será un problema, pero si tiene problemas con los archivos de manifiesto que no son detectados o de igual manera con los archivos subidos, definir este parámetro en el archivo php.ini podría resolver el problema."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="La carpeta temporal de PHP no es escribible."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="La carpeta temporal de PHP no es modificable por Joomla como tal, lo cual puede causar problemas al intentar subir extensiones en Joomla. Si tiene problemas al subir extensiones, compruebe el '%s' y configure sus permisos para que sea modificable y luego verifique si esto soluciona el problema."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Tamaño máximo de envío de POST en PHP pequeño."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="El tamaño de POST máximo establece la mayor cantidad de datos que pueden enviarse via POST al servidor. Esto incluye los envios de formularios de artículos, imágenes, vídeos y archivos comprimidos. Este valor es menor a 8MB, lo cual puede ocasionar problemas al subir grandes archivos. Esto se encuentra en el php.ini en la variable post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="El tamaño máximo de subida de archivos PHP es demasiado pequeño: Esto está definido en el php.ini en las variables upload_max_filesize y post_max_size de la configuración de PHP (ubicadas en el archivo php.ini o .htaccess)."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="El tamaño máximo de archivo que se puede subir es de menos de 8MB, lo cual puede ocasionar problemas al subir archivos grandes."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Antes de actualizar, asegúrese que la actualización es compatible con su instalación de Joomla!."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="El tamaño de subida de PHP es más grande que el tamaño del POST."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="El valor de upload_max_filesize en el php.ini es mayor que la variable post_max_size. La variable post_max_size tiene más importancia y bloqueara solicitudes más grandes que su valor. Esto suele ser una mala configuración del servidor cuando se intenta aumentar los tamaños de subida. Por favor aumente el valor de upload_max_filesize a por lo menos el mismo valor de post_max_size o viceversa."
