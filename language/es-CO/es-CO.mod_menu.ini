MOD_MENU="Menú"
MOD_MENU_FIELD_ACTIVE_DESC="Seleccione un elemento de menú que será usado como base para la visualización del menú. Debe establecer el nivel de inicio al mismo nivel o superior del nivel del elemento base. Esto hará que el módulo se muestre en todas las páginas asignadas. Si se selecciona Actual, el elemento activo se utiliza como la base, esto hace que el módulo se muestre solo cuando se activa el elemento de menú superior."
MOD_MENU_FIELD_ACTIVE_LABEL="Elemento base"
MOD_MENU_FIELD_ALLCHILDREN_DESC="Ampliar el menú y hacer sus elementos de submenú siempre visibles."
MOD_MENU_FIELD_ALLCHILDREN_LABEL="Mostrar los elementos de submenú"
MOD_MENU_FIELD_CLASS_DESC="Un sufijo de la clase CSS de los elementos de menú."
MOD_MENU_FIELD_CLASS_LABEL="Sufijo de clase del menú"
MOD_MENU_FIELD_ENDLEVEL_DESC="Nivel hasta el cual se muestra el menú. Si elige 'Todos', se mostrarán todos los niveles según la configuración de 'Mostrar elementos del submenú'."
MOD_MENU_FIELD_ENDLEVEL_LABEL="Nivel final"
MOD_MENU_FIELD_MENUTYPE_DESC="Seleccione un menú de la lista."
MOD_MENU_FIELD_MENUTYPE_LABEL="Seleccionar menú"
MOD_MENU_FIELD_STARTLEVEL_DESC="Nivel a partir del cual mostrar el menú. Ajustar los niveles inicial y final al mismo número y seleccionar Sí en 'Mostrar elementos de submenú' hará que se muestre solo ese nivel."
MOD_MENU_FIELD_STARTLEVEL_LABEL="Nivel de inicio"
MOD_MENU_FIELD_TAG_ID_DESC="Un atributo ID para asignar a la etiqueta ul de la raíz del menú (opcional)."
MOD_MENU_FIELD_TAG_ID_LABEL="ID de la etiqueta del menú"
MOD_MENU_FIELD_TARGET_DESC="Valores de JavaScript para la posición de una ventana emergente, por ejemplo: top=50, left=50, width= 200, height=300."
MOD_MENU_FIELD_TARGET_LABEL="Posición de la ventana destino"
MOD_MENU_XML_DESCRIPTION="Este módulo muestra un menú en el sitio web."

