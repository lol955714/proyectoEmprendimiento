MOD_LANGUAGES="Selector de idioma"
MOD_LANGUAGES_XML_DESCRIPTION="Este módulo muestra una lista de idiomas de contenido disponibles (tal y como se definió y se publicó en la pestaña de contenido del administrador de idiomas) para cambiar entre ellos cuando desee utilizar Joomla! como un sitio multilingüe. <br />--El plugin 'Sistema - filtro de lenguaje' debe estar habilitado--. <br />Al cambiar idiomas y si el elemento mostrado en la página no está asociado a otro elemento, el módulo redirige a la página de inicio definida para el idioma elegido.<br />Si el parámetro se establece para el plugin de filtro de idioma, se redirigirá al elemento asociado en el idioma elegido, después de eso, la navegación será la definida para dicho idioma.<br />Si se desactiva el plugin <strong>'Sistema - filtro de lenguaje'</strong>, esto puede dar resultados no deseados. <br /><strong>Método:</strong><br />1. Abra la pestaña de contenido del administrador de idiomas y asegúrese que los idiomas que desea utilizar en el contenido están publicados y tienen un código de idioma para la URL, así como prefijo para la imagen utilizada en la visualización del módulo.<br />2. Crear una página de inicio asignando un idioma a un elemento de menú y definirla como página de inicio predeterminada para cada idioma de contenido publicado.<br />3. A continuación se puede asignar un idioma a cualquier artículo, categoría, módulo, fuente de noticias, enlace web en Joomla.<br />4. Asegúrese que el módulo está publicado y el plugin está activado.<br />5. Al utilizar elementos asociados, asegúrese que el módulo se muestra en las páginas adecuadas.<br />6. La forma en la que aparecen las banderas o los nombres de los idiomas se definen por el orden en el administrador de idioma - idiomas de contenido. <br ><br >Si este módulo está publicado, se recomienda publicar el módulo de estado multilingüe del administrador."
MOD_LANGUAGES_LAYOUT_DEFAULT="Predeterminado"


