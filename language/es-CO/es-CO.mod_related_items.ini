MOD_RELATED_XML_DESCRIPTION="Este módulo muestra otros artículos que están relacionados con el que actualmente se está visualizando. Estas relaciones se establecen por las metapalabras clave. <br />Todas las palabras clave del artículo actual se buscan entre todas las claves de todos los demás artículos publicados. Por ejemplo, puede haber un artículo sobre "_QQ_"Crianza de loros"_QQ_" y otro sobre "_QQ_"Crianza de cacatúas negras"_QQ_". Si incluye la palabra clave "_QQ_"loro"_QQ_" en ambos artículos, el módulo de artículos relacionados listará el artículo de "_QQ_"Crianza de loros"_QQ_" al ver "_QQ_"Crianza de cacatúas negras"_QQ_" y viceversa."
